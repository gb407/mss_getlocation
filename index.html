<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px; /* Crucial: map container needs height */
            width: 100%;
            border: 1px solid #ccc;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .instructions {
            margin-bottom: 15px;
            color: #333;
        }
        .selected-location {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #007bff;
            background-color: #eaf5ff;
            color: #007bff;
            display: none; /* Hidden until a location is selected */
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="instructions">
        <h3>Indica la ubicación de tu reclamo</h3>
        <p>Haz clic en el mapa para seleccionar la calle o lugar exacto de tu queja.</p>
    </div>

    <div id="map"></div> <div class="selected-location" id="selectedLocationDisplay">
        Ubicación seleccionada: <span id="locationText"></span>
    </div>

    <button id="submitLocationButton" style="display: none;">Continuar con el Reclamo</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <script>
        const TALLY_FORM_URL = "YOUR_TALLY_FORM_URL_HERE"; // IMPORTANT: REPLACE THIS!

        const initialLat = -31.6213; // Approx center San Salvador, Entre Ríos
        const initialLon = -58.5061;
        const initialZoom = 14;

        console.log("Attempting to initialize map...");

        const map = L.map('map').setView([initialLat, initialLon], initialZoom);
        console.log("Map object:", map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        console.log("Tile layer added.");

        let marker;

        const selectedLocationDisplay = document.getElementById('selectedLocationDisplay');
        const locationText = document.getElementById('locationText');
        const submitLocationButton = document.getElementById('submitLocationButton');

        let selectedLat = '';
        let selectedLon = '';
        let selectedAddress = '';

        console.log("Attaching map click listener...");
        map.on('click', function(e) {
            console.log("Map clicked at:", e.latlng); // This line is currently the last one you see

            const lat = e.latlng.lat;
            const lon = e.latlng.lng;

            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lon]).addTo(map)
                .bindPopup("Ubicación seleccionada").openPopup();

            selectedLat = lat.toFixed(6);
            selectedLon = lon.toFixed(6);

            // Display temporary message and show the display div
            locationText.textContent = `Lat: ${selectedLat}, Lon: ${selectedLon} (Buscando dirección...)`;
            selectedLocationDisplay.style.display = 'block';
            submitLocationButton.style.display = 'none'; // Ensure button is hidden initially

            // --- CRITICAL DEBUGGING SECTION ---
            console.log("Attempting reverse geocoding..."); // NEW LOG 1
            if (typeof L.Control.Geocoder === 'undefined' || typeof L.Control.Geocoder.nominatim === 'undefined') {
                console.error("Error: L.Control.Geocoder or L.Control.Geocoder.nominatim is undefined. Geocoder library likely not loaded correctly."); // NEW LOG 1a
                // If geocoder isn't available, make the button appear anyway so user isn't stuck
                selectedAddress = 'Error al cargar geocodificador. Ubicación: Lat: ${selectedLat}, Lon: ${selectedLon}';
                locationText.textContent = selectedAddress;
                selectedLocationDisplay.style.display = 'block';
                submitLocationButton.style.display = 'block';
                return; // Stop execution here
            }

            L.Control.Geocoder.nominatim().reverse(e.latlng, map.options.crs.scale(map.getZoom()), function (results) {
                console.log("Geocoder callback executed.");
                console.log("Geocoder Results (from JS variable):", results); // <-- THIS IS THE MOST IMPORTANT LOG NOW
                console.log("Type of Geocoder Results:", typeof results, "Is Array:", Array.isArray(results)); // <-- NEW HELPFUL LOG

                if (results && results.length > 0) {
                    console.log("Results found. Processing address.");
                    selectedAddress = results[0].name || results[0].properties.address.road || 'Dirección no disponible';
                    locationText.textContent = `Lat: ${selectedLat}, Lon: ${selectedLon} (${selectedAddress})`;
                } else {
                    console.log("No results found or empty results array from Nominatim.");
                    selectedAddress = 'Dirección no encontrada';
                    locationText.textContent = `Lat: ${selectedLat}, Lon: ${selectedLon} (Dirección no encontrada)`;
                }

                console.log("Updating display elements to block.");
                selectedLocationDisplay.style.display = 'block';
                submitLocationButton.style.display = 'block';
                console.log("Display elements updated.");
            });

        });

        submitLocationButton.addEventListener('click', function() {
            console.log("Submit button clicked.");
            if (selectedLat && selectedLon) {
                const redirectUrl = `${TALLY_FORM_URL}?latitude=${selectedLat}&longitude=${selectedLon}&street_address=${encodeURIComponent(selectedAddress)}`;
                console.log("Redirecting to:", redirectUrl); // NEW LOG 8
                window.location.href = redirectUrl;
            } else {
                alert("Por favor, selecciona una ubicación en el mapa primero.");
            }
        });

        // Initial checks for HTML elements
        if (!document.getElementById('map')) {
            console.error("Error: 'map' div not found in HTML!");
        }
        if (!selectedLocationDisplay) {
            console.error("Error: 'selectedLocationDisplay' div not found in HTML!");
        }
        if (!submitLocationButton) {
            console.error("Error: 'submitLocationButton' button not found in HTML!");
        }

    </script>
</body>
</html>
