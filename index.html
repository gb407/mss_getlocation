<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px; /* Crucial: map container needs height */
            width: 100%;
            border: 1px solid #ccc;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .instructions {
            margin-bottom: 15px;
            color: #333;
        }
        .selected-location {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #007bff;
            background-color: #eaf5ff;
            color: #007bff;
            display: none; /* Hidden until a location is selected */
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="instructions">
        <h3>Indica la ubicación de tu reclamo</h3>
        <p>Haz clic en el mapa para seleccionar la calle o lugar exacto de tu queja.</p>
    </div>

    <div id="map"></div> <div class="selected-location" id="selectedLocationDisplay">
        Ubicación seleccionada: <span id="locationText"></span>
    </div>

    <button id="submitLocationButton" style="display: none;">Continuar con el Reclamo</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <script>
        // ** IMPORTANT: Replace with your actual Tally Form URL **
        const TALLY_FORM_URL = "YOUR_TALLY_FORM_URL_HERE"; // e.g., "https://tally.so/r/nPA50m"

        // Correct initial coordinates for San Salvador, Entre Ríos, Argentina (July 2025)
        const initialLat = -31.6213;
        const initialLon = -58.5061;
        const initialZoom = 14;

        // **DEBUGGING STEP 1:** Check if map initialization happens
        console.log("Attempting to initialize map...");

        // Initialize the map
        const map = L.map('map').setView([initialLat, initialLon], initialZoom);

        // **DEBUGGING STEP 2:** Check if map object is created
        console.log("Map object:", map); // Should not be undefined

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // **DEBUGGING STEP 3:** Check if tile layer was added
        console.log("Tile layer added.");

        let marker; // To store the single marker

        const selectedLocationDisplay = document.getElementById('selectedLocationDisplay');
        const locationText = document.getElementById('locationText');
        const submitLocationButton = document.getElementById('submitLocationButton');

        let selectedLat = '';
        let selectedLon = '';
        let selectedAddress = '';

        // **DEBUGGING STEP 4:** Check if event listener is attached
        console.log("Attaching map click listener...");
        map.on('click', function(e) {
            // **DEBUGGING STEP 5:** Check if click handler executes
            console.log("Map clicked at:", e.latlng);

            const lat = e.latlng.lat;
            const lon = e.latlng.lng;

            // Remove existing marker if any
            if (marker) {
                map.removeLayer(marker);
            }

            // Add new marker
            marker = L.marker([lat, lon]).addTo(map)
                .bindPopup("Ubicación seleccionada").openPopup();

            selectedLat = lat.toFixed(6);
            selectedLon = lon.toFixed(6);

            locationText.textContent = `Lat: ${selectedLat}, Lon: ${selectedLon} (Buscando dirección...)`;
            selectedLocationDisplay.style.display = 'block';
            submitLocationButton.style.display = 'none';

            // Reverse Geocoding
            L.Control.Geocoder.nominatim().reverse(e.latlng, map.options.crs.scale(map.getZoom()), function(results) {
                console.log("Geocoder Results:", results);

                if (results && results.length > 0) {
                    selectedAddress = results[0].name || results[0].properties.address.road || 'Dirección no disponible';
                    locationText.textContent = `Lat: ${selectedLat}, Lon: ${selectedLon} (${selectedAddress})`;
                } else {
                    selectedAddress = 'Dirección no encontrada';
                    locationText.textContent = `Lat: ${selectedLat}, Lon: ${selectedLon} (Dirección no encontrada)`;
                }
                selectedLocationDisplay.style.display = 'block';
                submitLocationButton.style.display = 'block';
            });
        });

        submitLocationButton.addEventListener('click', function() {
            console.log("Submit button clicked.");
            if (selectedLat && selectedLon) {
                const redirectUrl = `${TALLY_FORM_URL}?latitude=${selectedLat}&longitude=${selectedLon}&street_address=${encodeURIComponent(selectedAddress)}`;
                window.location.href = redirectUrl;
            } else {
                alert("Por favor, selecciona una ubicación en el mapa primero.");
            }
        });

        // Initial check for HTML elements
        if (!document.getElementById('map')) {
            console.error("Error: 'map' div not found in HTML!");
        }
        if (!selectedLocationDisplay) {
            console.error("Error: 'selectedLocationDisplay' div not found in HTML!");
        }
        if (!submitLocationButton) {
            console.error("Error: 'submitLocationButton' button not found in HTML!");
        }

    </script>
</body>
</html>
